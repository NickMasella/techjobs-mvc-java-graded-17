<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>

    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />
    <table class="job-listing" th:each="job : ${jobs}">
        <tbody>
        <tr>
            <td th:text="ID">ID</td>
            <td th:text="${job.getId()}"></td>
        </tr>
        <tr>
            <td th:text="Name">Name</td>
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td th:text="Employer">Employer</td>
            <td th:text="${job.employer.value}"></td>
        </tr>
        <tr>
            <td th:text="Location">Location</td>
            <td th:text="${job.location.value}"></td>
        </tr>
        <tr>
            <td >Position Type</td>
            <td th:text="${job.positionType.value}"></td>
        </tr>
        <tr>
            <td th:text="Skill">Skill</td>
            <td th:text="${job.coreCompetency.value}"></td>
        </tr>

        </tbody>
    </table>
  <!-- TODO #4 - Loop over the search results to display all job fields. -->

</div>

</body>
</html>
